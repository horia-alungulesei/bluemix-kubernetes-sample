apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: iot4idashboard
    tier: frontend
spec:
  ports:
    # the port that this service should serve on
  - port: 3000
    targetPort: 3000
  selector:
    app: iot4idashboard
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: iot4idashboard
        tier: frontend
    spec:
      containers:
      - name: iot4idashboard
        image: registry.ng.bluemix.net/iot4itest/iot4idashboard:5
        ports:
        - containerPort: 3000
